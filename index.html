<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="heading">
      <h1>New Year is coming!</h1>
    </div>
    <button id="btnPlay"><img src="icon.png" alt="icon" /></button>
    <audio id="song" src="song.mp3" loop="loop" autoplay></audio>
    <div class="container">
      <div class="days">
        <h3>DAYS</h3>
        <div class="text">
          <h4 class="endDays"></h4>
        </div>
      </div>
      <div class="hours">
        <h3>HOURS</h3>
        <div class="text">
          <h4 class="endHours"></h4>
        </div>
      </div>
      <div class="minutes">
        <h3>MINUTES</h3>
        <div class="text">
          <h4 class="endMinutes"></h4>
        </div>
      </div>
      <div class="seconds">
        <h3>SECONDS</h3>
        <div class="text">
          <h4 class="endSeconds"></h4>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
